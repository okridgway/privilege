<!doctype html>
<html>

<head>
    <script type="text/javascript" src="lib/d3/d3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</head>


<body>
    <div id="I">
        <p>If the whole world were reduced to the following 100 stick men below, how many of them would be from
            <input type='text' id="continent" list="continents" placeholder="North America" onkeyup="selectedpop(this.value);" onclick="this.value=''">
            <datalist name="continents" id="continents"> 
            </datalist>?
        </p>
    </div>


</body>
<script type="text/javascript">
    //create global variables
    var testdata;
    var dataset;
    var cont = 'North America';

    //load JSON file 
    d3.json("sevencont.json", function(data) {

        //create local variables
        var contlist = d3.keys(data[0]);
        var poplist = d3.values(data[0]);
        testdata = data[0];
        var world = d3.sum(d3.values(data[0]));
        dataset = [contlist, poplist];

        //Create textbox input with suggested options
        var input = d3.select("datalist");
        var options = input.selectAll("option")
            .data(dataset[0])
            .enter()
            .append("option");
        options.text(function(d) {
                return d;
            })
            .attr("value", function(d) {
                return d;
            })
            .data(dataset[1])
            .attr("data-value", function(d) {
                return d;
            });


        //create a stick person and loop 'world' times
        var i;
        for (i = 1; i < world + 1; i++) {
            d3.select("body")
                .append("img")
                .attr("width", 50)
                .attr("height", 50)
                .attr("src", "img/man.svg")
                .attr("class", "totalpop")
        };
        selectedpop(cont);
    });

    //obtain and write selected continent to console.
    function selectedpop(cont) {
        var continent = (testdata[cont]);
        console.log(cont);
        d3.selectAll("img")
            .classed("totalpop", true);
        //change color of selected continent's population 
        for (i = 1; i < continent + 4; i++) {
            d3.selectAll("img").filter("img:nth-child(" +
                    i + ")")
                .classed("totalpop", false);
        }
    };
</script>
<style>
    .totalpop {
        -webkit-filter: grayscale(100%);
        filter: grayscale(100%);
    }

    #I {
        font-family: sans-serif;
        font-weight: 200;
        font-size: 200%;
    }

    #continent {
        font-family: inherit;
        font-weight: inherit;
        font-size: inherit;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
    }

    input::-webkit-option-picker-indicator {
        opacity: 100%
    }
</style>

</html>
